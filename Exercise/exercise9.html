        //Task 12
        console.time();
        const countPositive = (nums) => {
            let count = 0;
            return function () {
                for (counter = 0; counter < nums.length; counter++) {
                    if (nums[counter] > 0) {
                        count++;
                    }
                }
                return count;
            }
        }
