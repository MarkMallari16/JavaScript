<body>
    <h2>Ascending Order</h2>
    <p id="text1"></p>
    <h2>Descending Order</h2>
    <p id="text2"></p>


    <script>
        const numbers = [1, 99, 23, 51, 4, 2, 5, 3];

        const ascNumbers = [...numbers].sort(ascendingNumbers);
        const descNumbers = [...numbers].sort(descendingNumbers);

        ascNumbers.forEach(displayAscendingOrder);
        descNumbers.forEach(displayDescendingOrder);

        function ascendingNumbers(element1, element2) {
           return element1 - element2

        }
        function descendingNumbers(element1, element2) {
            return element2 - element1;
        }
       
        function displayAscendingOrder(element) {
            let text1 = document.getElementById("text1").innerHTML += "Number: " + element + "<br>";
           
        }
        function displayDescendingOrder(element) {
            let text1 = document.getElementById("text2").innerHTML += "Number: " + element + "<br>";
           
        }

    </script>
</body>
