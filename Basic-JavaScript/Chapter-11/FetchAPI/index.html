        //async and await
        const getPromise = async () => {
            const response = await fetch('mark.json');
            const data = await response.json();
            
            return data;
        }
        
        getPromise().then(data =>{
            console.log('resolved: ',data);
        }).catch(err =>{
            console.log('Error: ', err)
        })
