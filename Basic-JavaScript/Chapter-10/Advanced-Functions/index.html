    #btn {
        padding: 12px 24px;
        cursor: pointer;
        border: 2px solid #000;

        background-color: lightgreen;
        margin-bottom: 10px;
    }

    .container {
        height: 100vh;
        display: grid;
        place-items: center;
    }

    #resultTxt {
        font-weight: 500;
        font-size: 5em;
        text-align: center;
    }
</style>

<body>

        <div class="child">
            <button id="btn">Click Me!</button>

        const btn = document.querySelector("#btn");
        const resultTxt = document.getElementById("resultTxt");
        let count = getCount() || 0;
        btn.addEventListener("click", () => {
            count++;
            // alert(`You clicked me ${count} time${count > 1 ? 's' : ''} `);
            resultTxt.innerHTML = count;
            setCount(count);
        });
        resultTxt.innerHTML = count;
        const displayTxt = () => {
            console.log("You Clicked Me!");
        }
        btn.addEventListener("click", displayTxt);
        // btn.removeEventListener("click",displayTxt);
        btn.addEventListener("click", () => {
            console.log("You Clicked Me Again!");
        })
        btn.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                btn.click();
            }
        });

        const setCount = (count) => {
            localStorage.setItem("count", JSON.stringify(count));
        }

        function getCount() {
            return JSON.parse(localStorage.getItem("count"));
        }
      
    </script>
